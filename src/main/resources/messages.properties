index.header=Читательский дневник
index.header2=Записывайте воспоминания о книгах, которые прочитали! Делитесь своими мыслями с друзьями.
index.p1=Многие читающие ведут дневник: записывают, когда и какие книги прочитали, а также несколько слов о сюжете, основных героях и идеях книги. Вести такие записи в тетрадях — не самое удобное решение. Тетради занимают место, их легко потерять или повредить. Так же сложно отыскать старую тетрадь, или обсудить свой отзыв с друзьями.
index.p2=Этот портал поможет вести читательский дневник онлайн, обмениваться мнениями о книгах, авторах и их обсуждать.
index.p3=Здесь каждый найдет что-нибудь интересное!

