<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>READER BLOG</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<div th:fragment="navigation(activeTab)">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item" th:classappend="${activeTab == 'Home' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/}" />
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'Diary' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/diary}" />
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'Authors' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/authors}" />
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'Books' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/books}" />
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'Login' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/login}"  />
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'Contacts' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/contacts}"  />
                </li>

                               <li sec:authorize="hasRole('ADMIN')" class="nav-item"
                                   th:classappend="${activeTab == 'AdminDashboard' ? 'active' : ''}">
                                   <a class="nav-link" th:href="@{/admin}">Admin board</a>
                               </li>

                                 <li sec:authorize="isAuthenticated()" class="nav-item">
                                   <form th:action="@{/logout}" method="POST">
                                       <button id="navLogout" class="btn btn-outline-secondary" type="submit" ></button>
                                   </form>
                               </li>

                               <li sec:authorize="isAnonymous()" class="nav-item">
                                   <form class="align-middle" th:action="@{/authenticateTheUser}" method="POST">
                                       <div class="input-group-prepend">
                                           <input id="navLoginField" class="form-control" type="text"  name="username"
                                                  aria-describedby="inputGroup-sizing-sm"style="margin-left: 10px;">
                                           <input id="navPasswordField" class="form-control" type="password"  name="password"
                                                  aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">
                                           <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm" style="margin-left: 10px;" type="submit"></button>
                                           <a th:href="@{/register/}" class="btn btn-outline-warning" style="margin-left: 10px;" ></a>
                                       </div>
                                   </form>
                               </li>

            </ul>
      </div>
    </nav>
</div>
