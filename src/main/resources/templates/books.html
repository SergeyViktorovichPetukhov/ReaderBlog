<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>books</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div th:insert="navigation :: copy">
</div>
<div class="container">
    <h1>Books</h1>

    <h4 th:unless="${books.size() > 0}">No any books are there</h4>
    <table class="table table-hover" th:if="${books.size() > 0}">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>title</th>
            <th>pages</th>
            <th>genre</th>
            <th>format</th>
            <th>yearOfWriting</th>
            <th>originLanguage</th>
            <th>publisher</th>
            <th>rating</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"/>
            <td th:text="${book.title}"/>
            <td th:text="${book.pages}"/>
            <td th:text="${book.genre}"/>
            <td th:text="${book.format}"/>
            <td th:text="${book.yearOfWriting}"/>
            <td th:text="${book.originLanguage}"/>
            <td th:text="${book.publisher}"/>
            <td th:text="${book.rating}"/>
            <td>
                <a th:href="@{'/booksAdmin/delete/' + ${book.id}}" class="btn btn-danger">Delete</a>

            </td>
            <td>
                <a th:href="@{'/booksAdmin/edit/' + ${book.id}}" class="btn btn-warning">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>

    <h1>Add a book</h1>

    <form th:action="@{'/booksAdmin/add'}" th:object="${book}" method="post">
        <input placeholder="Enter title..." type="text" th:field="*{title}" class="form-control">
        <input placeholder="Enter pages..." type="text" th:field="*{pages}" class="form-control">
        <input placeholder="Enter genre..." type="text" th:field="*{genre}" class="form-control">
        <input placeholder="Enter format..." type="text" th:field="*{format}" class="form-control">
        <input placeholder="Enter yearOfWriting..." type="text" th:field="*{yearOfWriting}" class="form-control">
        <input placeholder="Enter originLanguage..." type="text" th:field="*{originLanguage}" class="form-control">
        <input placeholder="Enter publisher..." type="text" th:field="*{publisher}" class="form-control">
        <input placeholder="Enter rating..." type="number" th:field="*{rating}" class="form-control">
        <button class="btn btn-primary" type="submit">Save</button>
    </form>


</div>

</body>
</html>
