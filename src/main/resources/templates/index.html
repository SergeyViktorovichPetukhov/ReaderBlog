<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Reader Blog</title>

    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">

    <div th:replace="~{navigation :: navigation(Home)}"/>

    <br>

    <div class="row justify-content-center h-100">
        <h2 class="text-center col-8" th:text="#{index.header}"></h2>
        <p class="text-success text-center col-8" th:text="#{index.header2}"></p>
        <p class="text-center col-8 " th:text="#{index.p1}"></p>
        <p class="text-center col-8 " th:text="#{index.p2}"></p>
        <p class="text-success text-center col-8 ">
            <b th:text="#{index.p3}"></b>
        </p>
    </div>

    <div class="row">
        <div class="col text-center">
            <a type="button" class="btn btn-dark" th:href="@{/myblog}" th:text="#{nav.myblog}"></a>
            <a type="button" class="btn btn-outline-dark" th:href="@{/choose}" th:text="#{nav.choose}"></a>
        </div>
    </div>
    <br>

    <div th:replace="~{footer::footer}"/>

</div>
</body>
</html>
